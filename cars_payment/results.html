<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Order Info</title>
    <link rel="stylesheet" type="text/css" href="payment_styles.css">
</head>
<body>
    <header>
            <h1>Thank you for your purchase!</h1>
    </header>

    <div id="formThanks">
            <p>Order Number <span id="orderID"></span> has been confirmed! Thank you!</p>
    </div>

    <section>
            <div class="info">
                <fieldset>
                    <legend>Payment Receipt</legend>
                    <table>
                            <colgroup>
                                <col class="label" />
                                <col class="amount" />
                            </colgroup>
                            <tbody>
                                <tr>
                                   <td>Name: </td>
                                   <td id="nameT"></td>
                                </tr>
                                <tr>
                                   <td>Email: </td>
                                   <td id="emailT"></td>
                                </tr>
                                <tr>
                                   <td>Phone Number: </td>
                                   <td id="phoneT"></td>
                                </tr>
                                <tr>
                                    <td>Address: </td> <!--address, city, state, country, zip-->
                                    <td id="addressT"></td>
                                </tr>
                                <tr>
                                    <td>Card Number: </td>
                                    <td id="cardT"></td>
                                </tr>
                                <tr>
                                    <td>Plan: </td>
                                    <td id="planT"></td>
                                </tr>
                                <tr>
                                    <td style="font-weight: bold; font-size: 20px;">Total: </td>
                                    <td id="totalT" style="font-weight: bold; font-size: 20px;"></td>
                                </tr>
                             </tbody>
                        </table>
                        <br/>
                        <div id="buttonDiv">
                            <button onclick="location.href='#'">Return To Home Page</button>
                        </div>
                </fieldset>
            </div>
    </section>
    <br/>
    <footer>
            <p style="text-align: center;">Copyright PurchasePal&copy 2018</p>
    </footer>
    <script src="tecc_main.js"></script>
    <script>
        loadFromStorage();
        document.getElementById("nameT").innerHTML = localStorage.lnameStorage + ", " + localStorage.fnameStorage;
        document.getElementById("emailT").innerHTML = localStorage.emailStorage;
        document.getElementById("phoneT").innerHTML = localStorage.phoneStorage;
        document.getElementById("addressT").innerHTML = localStorage.addressStorage;
        document.getElementById("cardT").innerHTML = localStorage.cardStorage;
        document.getElementById("planT").innerHTML = localStorage.planStorage;
        document.getElementById("totalT").innerHTML = localStorage.priceStorage;
        document.getElementById("orderID").innerHTML = lastOrderId;
    </script>
</body>
</html>
